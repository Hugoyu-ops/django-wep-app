<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="" method="get" name="search">
    <input type="text" name="query">
    <input type="submit" value="Search">
</form>
{% for movie in search_result %}
    <p>{{ movie.fields.Name }}</p>
    <img src="{{ movie.fields.Pictures.0.url }}" alt="" style="max-height: 600px">
{% endfor %}

</body>
</html>
